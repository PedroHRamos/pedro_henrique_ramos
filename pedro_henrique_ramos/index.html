
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kukac</title>		
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body class="bg-light">		
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<!-- Logo -->
		    <a href="" class="navbar-brand">Kukac: A solução cognitiva!</a>
	    </nav>

	    <div class="container-fluid">
	    	<div class="row">
		    	<div id="div_formulario" class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
					<form class="form" id="formulario">				
						<div class="form-group">
							<div>
			        	    	<label for="nome">Nome</label>
			            		<input class="form-control" name="nome" type="text" id="nome" placeholder="Digite o nome">
			        		</div>
			        	</div>

			        	<div class="form-group">
			        		<div>
			        	    	<label for="cep">CEP</label>
			            		<input class="form-control" name="cep" type="text" maxlength="9" id="cep" placeholder="00000-000">
			            	</div>
			        	</div>

			        	<div class="form-group">
			        		<div>
			        	    	<label for="renda">Renda Mensal</label>
			            		<input class="form-control" name="renda" type="text" id="renda" placeholder="Digite a renda mensal">
			            	</div>
			        	</div>

			        	<div class="form-group">
			        		<div>
			        	    	<label for="dependentes">Número de dependentes</label>
			            		<input class="form-control" name="dependentes" type="number" id="dependentes" placeholder="Nº de dependentes">
			            		<br>
			            		<div class="text-right">
			            			<input class="btn btn-primary" type="submit" name="botao" id="botao" value="Enviar">
			            		</div>
			            	</div>
			        	</div>	
					</form>
				</div>
				<div id="div_info" class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
					<form class="form" id="formulario">				
						<div class="form-group">
							<div>
			        	    	<p id="resposta_nome">, estes são seus dados:</p>
			        		</div>
			        	</div>

			        	<div class="form-group">
			        		<div>
			        	    	<span><strong>Dados residenciais</strong></span><br>
			            		<label class="dados_residenciais" for="logradouro">Rua: </label><input class="form-control" name="logradouro" type="text" id="logradouro">
			            		<label class="dados_residenciais" for="bairro">Bairro: </label><input class="form-control" name="bairro" type="text" id="bairro">
			            		<label class="dados_residenciais" for="cidade">Cidade: </label><input class="form-control" name="cidade" type="text" id="cidade">
			            		<label class="dados_residenciais" for="estado">Estado: </label><input class="form-control" name="estado" type="text" id="estado">
			            	</div>
			        	</div>
			        	<hr>
			        	<div class="form-group">
			        		<div>
			        			<span><strong>Renda per Capita</strong></span><br>
			            		<input class="form-control" name="renda_per_capita" type="text" id="renda_per_capita">
			            	</div>
			        	</div>

			        	<div class="form-group">
			        		<div>
			            		<div class="text-right">
			            			<input class="btn btn-primary" type="button" name="nova_pesquisa" id="nova_pesquisa" value="Nova pesquisa">
			            		</div>
			            	</div>
			        	</div>	
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
